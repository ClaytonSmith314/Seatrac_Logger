
launch:

- node:
    pkg:  "seatrac"
    exec: "modem"
    name: "modem"

- node:
    pkg:  "kalliyan_field_test"
    exec: "kalliyan_pinger"
    name: "kalliyan_pinger"
    param:
    -
        name: "beacon_ids_to_ping"
        value: 
          - 2
          - 3
          - 4
          - 5

- node:
    pkg: "kalliyan_field_test"
    exec: "kalliyan_logger"
    name: "kalliyan_logger"

- executable:
    cmd: "ros2 bag record -o kalliyan_ros_bag /modem_rec"
    output: "screen"
