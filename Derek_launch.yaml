
launch:

- node:
    pkg:  "seatrac"
    exec: "modem"
    name: "modem"

- node:
    pkg:  "derek_field_test"
    exec: "derek_pinger"
    name: "derek_pinger"
    param:
    -
        name: "beacon_ids_to_ping"
        value: 
          - 2
          - 3
          - 4
          - 5

- node:
    pkg: "derek_field_test"
    exec: "derek_logger"
    name: "derek_logger"

- executable:
    cmd: "ros2 bag record -o derek_ros_bag /modem_rec"
    output: "screen"

